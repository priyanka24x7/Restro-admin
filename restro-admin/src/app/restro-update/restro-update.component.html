<form [formGroup]="form" class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput  id="restro-name" type="text" [value]="example.Name" formControlName="Name" placeholder="Restaurant Name">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput id="add" type="text" [value]="example.Address" placeholder="Address" formControlName="Address">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput id="mobile" type="text" [value]="example.Mobile" placeholder="Mobile" formControlName="Mobile">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput id="email" type="text" [value]="example.email" placeholder="Email" formControlName="email">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="updateRestro()" mat-dialog-close>Add</button>
    </form>
