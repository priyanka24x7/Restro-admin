<form [formGroup]="restroForm" class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput  id="restro-name" type="text" placeholder="Restaurant Name" formControlName="Name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput id="add" type="text" placeholder="Address" formControlName="Address">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput id="mobile" type="text" placeholder="Mobile" formControlName="Mobile">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput id="email" type="text" placeholder="Email" formControlName="email">
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="addRestro()" mat-dialog-close>Add</button>
  </form>
